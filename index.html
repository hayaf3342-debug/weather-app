<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Simple Weather App</title>
  <style>
    :root{
      --bg:#0f172a;
      --card: rgba(255,255,255,0.06);
      --glass: rgba(255,255,255,0.06);
      --accent: #60a5fa;
      --muted: rgba(255,255,255,0.75);
    }
    *{box-sizing:border-box}
    html,body{height:100%;margin:0;font-family:Inter, ui-sans-serif, system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial;color:#e6eef8;background:linear-gradient(180deg,#07102a 0%, #0b1220 60%);}

    .app{
      min-height:100vh;
      display:flex;
      align-items:center;
      justify-content:center;
      padding:36px;
      gap:24px;
      background-image: radial-gradient(circle at 10% 10%, rgba(96,165,250,0.03), transparent 8%), radial-gradient(circle at 90% 90%, rgba(99,102,241,0.02), transparent 10%);
    }

    .card{
      width:360px;max-width:92vw;padding:18px;border-radius:14px;background:linear-gradient(180deg, rgba(255,255,255,0.03), rgba(255,255,255,0.02));backdrop-filter: blur(6px);box-shadow:0 8px 30px rgba(2,6,23,0.6);
    }

    header{display:flex;align-items:center;justify-content:space-between;margin-bottom:12px}
    header h1{font-size:18px;margin:0}
    header small{color:var(--muted);font-size:12px}

    .search{
      display:flex;gap:8px;margin-bottom:12px
    }
    .search input{flex:1;padding:10px 12px;border-radius:10px;border:1px solid rgba(255,255,255,0.06);background:transparent;color:inherit;outline:none}
    .search button{padding:10px 12px;border-radius:10px;border:0;background:var(--accent);color:#032241;cursor:pointer;font-weight:600}

    .meta{display:flex;align-items:center;gap:12px;margin-bottom:10px}
    .location{font-weight:700}
    .time{font-size:13px;color:var(--muted)}

    .weather-main{display:flex;align-items:center;gap:12px;padding:8px 0}
    .weather-main img{width:86px;height:86px}

    .temp{font-size:48px;font-weight:700}
    .desc{font-size:14px;color:var(--muted);text-transform:capitalize}

    .extras{display:flex;gap:8px;flex-wrap:wrap;margin-top:10px}
    .chip{flex:1;min-width:100px;padding:8px;border-radius:10px;background:rgba(255,255,255,0.02);text-align:center;font-size:13px}

    .actions{display:flex;gap:8px;margin-top:12px}
    .btn{flex:1;padding:10px;border-radius:10px;border:1px solid rgba(255,255,255,0.06);background:transparent;color:var(--muted);cursor:pointer}

    .footer{font-size:12px;color:var(--muted);margin-top:14px;text-align:center}

    /* small screen tweaks */
    @media (max-width:420px){
      .temp{font-size:40px}
      .weather-main img{width:68px;height:68px}
    }
  </style>
</head>
<body>
  <div class="app">
    <main class="card" role="main">
      <!--
        IMPORTANT: Replace "YOUR_API_KEY" in the script below with your OpenWeatherMap API key.
        Get a free key at https://openweathermap.org/ if you don't have one.
      -->
      <header>
        <h1>Weather</h1>
        <small id="status">—</small>
      </header>

      <div class="search">
        <input id="cityInput" type="search" placeholder="Enter city name (e.g. Karachi)" aria-label="Search city" />
        <button id="searchBtn">Search</button>
      </div>

      <div class="meta">
        <div>
          <div class="location" id="city">—</div>
          <div class="time" id="localTime">—</div>
        </div>
        <div style="margin-left:auto; text-align:right">
          <div id="country">—</div>
        </div>
      </div>

      <section class="weather-main" aria-live="polite">
        <img id="icon" src="" alt="weather icon" hidden />
        <div>
          <div class="temp" id="temp">—°C</div>
          <div class="desc" id="desc">—</div>
        </div>
      </section>

      <div class="extras">
        <div class="chip">Humidity: <span id="hum">—</span>%</div>
        <div class="chip">Wind: <span id="wind">—</span> m/s</div>
        <div class="chip">Feels like: <span id="feels">—</span>°C</div>
      </div>

      <div class="actions">
        <button id="locBtn" class="btn">Use my location</button>
        <button id="unitBtn" class="btn">Switch °C / °F</button>
      </div>

      <div class="footer">Tip: Click "Use my location" for current location weather.</div>
    </main>
  </div>

  <script>
    (function(){
      // =========== CONFIG =============
      const API_KEY = 'YOUR_API_KEY'; // <<--- replace with your OpenWeatherMap API key
      let units = 'metric'; // metric = °C, imperial = °F

      // DOM
      const cityInput = document.getElementById('cityInput');
      const searchBtn = document.getElementById('searchBtn');
      const locBtn = document.getElementById('locBtn');
      const unitBtn = document.getElementById('unitBtn');
      const status = document.getElementById('status');
      const cityEl = document.getElementById('city');
      const countryEl = document.getElementById('country');
      const tempEl = document.getElementById('temp');
      const descEl = document.getElementById('desc');
      const iconEl = document.getElementById('icon');
      const humEl = document.getElementById('hum');
      const windEl = document.getElementById('wind');
      const feelsEl = document.getElementById('feels');
      const localTimeEl = document.getElementById('localTime');

      function setStatus(text){ status.textContent = text }

      function kelvinToC(k){ return (k - 273.15).toFixed(1) }

      function updateLocalTime(dt, tzOffsetSeconds){
        // dt is Unix UTC seconds from API, tzOffsetSeconds is shift from UTC in seconds
        const local = new Date((dt + tzOffsetSeconds) * 1000);
        const h = local.getHours().toString().padStart(2,'0');
        const m = local.getMinutes().toString().padStart(2,'0');
        localTimeEl.textContent = `${local.toDateString()} · ${h}:${m}`;
      }

      async function fetchWeatherByCity(city){
        if(!API_KEY || API_KEY === 'YOUR_API_KEY'){
          alert('Please replace YOUR_API_KEY with a valid OpenWeatherMap API key in the script.');
          return;
        }
        setStatus('Loading...');
        try{
          const url = `https://api.openweathermap.org/data/2.5/weather?q=${encodeURIComponent(city)}&units=${units}&appid=${API_KEY}`;
          const res = await fetch(url);
          if(!res.ok) throw await res.json();
          const data = await res.json();
          render(data);
          setStatus('Updated');
        }catch(err){
          setStatus('Error');
          alert('Could not fetch weather. Check city name or your API key.');
        }
      }

      async function fetchWeatherByCoords(lat, lon){
        if(!API_KEY || API_KEY === 'bf53fa73250d5bdddff1854ff0d167c1'){
          alert('Please replace YOUR_API_KEY with a valid OpenWeatherMap API key in the script.');
          return;
        }
        setStatus('Loading...');
        try{
          const url = `https://api.openweathermap.org/data/2.5/weather?lat=${lat}&lon=${lon}&units=${units}&appid=${API_KEY}`;
          const res = await fetch(url);
          if(!res.ok) throw await res.json();
          const data = await res.json();
          render(data);
          setStatus('Updated');
        }catch(err){
          console.error(err);
          setStatus('Error');
          alert('Could not fetch weather for your location.');
        }
      }

      function render(data){
        // data structure: https://openweathermap.org/current
        const name = data.name || '—';
        const country = (data.sys && data.sys.country) || '';
        const temp = data.main ? Math.round(data.main.temp) : '—';
        const feels = data.main ? Math.round(data.main.feels_like) : '—';
        const humidity = data.main ? data.main.humidity : '—';
        const wind = data.wind ? data.wind.speed : '—';
        const desc = data.weather && data.weather[0] ? data.weather[0].description : '—';
        const icon = data.weather && data.weather[0] ? data.weather[0].icon : null;

        cityEl.textContent = name;
        countryEl.textContent = country;
        tempEl.textContent = `${temp}°${units === 'metric' ? 'C' : 'F'}`;
        descEl.textContent = desc;
        humEl.textContent = humidity;
        windEl.textContent = wind;
        feelsEl.textContent = feels;

        if(icon){
          iconEl.src = `https://openweathermap.org/img/wn/${icon}@2x.png`;
          iconEl.alt = desc;
          iconEl.hidden = false;
        } else {
          iconEl.hidden = true;
        }

        // local time
        if(typeof data.dt !== 'undefined' && typeof data.timezone !== 'undefined'){
          updateLocalTime(data.dt, data.timezone);
        }

        // change background slightly by weather main
        const main = data.weather && data.weather[0] && data.weather[0].main ? data.weather[0].main.toLowerCase() : '';
        document.body.style.background = {
          clear: 'linear-gradient(180deg,#0f172a,#07102a)',
          clouds: 'linear-gradient(180deg,#16202f,#0f172a)',
          rain: 'linear-gradient(180deg,#12313f,#071019)',
          drizzle: 'linear-gradient(180deg,#12313f,#071019)',
          thunderstorm: 'linear-gradient(180deg,#14121b,#040509)',
          snow: 'linear-gradient(180deg,#e6f0ff,#cfe8ff)',
        }[main] || 'linear-gradient(180deg,#07102a,#0b1220)';
      }

      // events
      searchBtn.addEventListener('click', ()=>{
        const q = cityInput.value.trim();
        if(!q) return;
        fetchWeatherByCity(q);
      });

      cityInput.addEventListener('keydown', (e)=>{ if(e.key === 'Enter') searchBtn.click(); });

      locBtn.addEventListener('click', ()=>{
        if(!navigator.geolocation){
          alert('Geolocation not supported by your browser.');
          return;
        }
        setStatus('Getting location...');
        navigator.geolocation.getCurrentPosition((pos)=>{
          const {latitude, longitude} = pos.coords;
          fetchWeatherByCoords(latitude, longitude);
        }, (err)=>{
          console.error(err);
          setStatus('Geo error');
          alert('Could not get your location. Allow location access and try again.');
        });
      });

      unitBtn.addEventListener('click', ()=>{
        units = units === 'metric' ? 'imperial' : 'metric';
        unitBtn.textContent = `Switch ${units === 'metric' ? '°C / °F' : '°F / °C'}`;
        // if a city is shown, refresh current city
        const currentCity = cityEl.textContent;
        if(currentCity && currentCity !== '—') fetchWeatherByCity(currentCity);
      });

      // optional: initial sample (uncomment to fetch default city on load)
      // fetchWeatherByCity('Karachi');

    })();
  </script>
</body>
</html>
